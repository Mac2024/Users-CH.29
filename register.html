<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="site-register">
        <h1>My Awesome User Registration System</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <!-- form with the next fields: email, password, first name, last name, age, address, phone number, payment, color -->
        <form class="row g-3">
        <div class="form-container"class="col-md-6" >
        <h2>Registration</h2>
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" id="txtEmail" placeholder="Enter your email">
        <input type="password" id="txtPassword" placeholder="Enter your password">
        <input type="text" id="txtFirstName" placeholder="Enter your first name">
        <input type="text" id="txtLastName" placeholder="Enter your last name">
        <input type="number" id="txtAge" placeholder="Enter your age"> 
        <input type="text" id="txtAddress" placeholder="Enter your address">
        <input type="number" id="txtPhoneNumber" placeholder="Enter your phone number">
        
        <button id="btnRegister" class="btn btn-dark">Register</button>
    </form>
    </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js
    "></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
